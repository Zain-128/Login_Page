<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page - CSS Project 01</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="upper-container">
      <div class="login-container">
        <div class="heading-container">
          <h1 class="heading">Login</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Et tenetur
            mollitia ad dignissimos molestiae. Fugiat, ducimus illo nobis
            molestiae est harum officia omnis.
          </p>
        </div>
        <form class="form-container">
          <div class="input-feild">
            <label for="email">Email :</label>
            <input type="email" id="email" placeholder="Enter Your Email" />
          </div>
          <div class="input-feild">
            <label for="password">Password :</label>
            <input
              type="password"
              id="password"
              placeholder="Enter Your Password"
            />
          </div>

          <button class="button-container">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
